<!DOCTYPE html>
<html class="no-js">
  <head>
    <title>MIPS</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script type="text/javascript" src="js/mips.js"></script>
    <script type="text/javascript">$(document).ready(function() { init(); });</script>
  </head>
  <body>
    <div class="row collapse">
      <div class="columns small-12 large-4">
        <div class="row collapse">
          <div class="columns small-2"><label for="org" class="prefix">org</label></div>
          <div class="columns small-4"><input id="org" type="text" value="0"></div>
          <div class="columns small-2"><span for="cycles" class="prefix">cycles</span></div>
          <div class="columns small-4"><input id="cycles" type="text" disabled></div>
          <!--div class="columns small-2"><label for="data" class="prefix">data</label></div>
          <div class="columns small-2"><input id="data" type="text" value="1000"></div>
          <div class="columns small-2"><label for="stack" class="prefix">stack</label></div>
          <div class="columns small-2"><input id="stack" type="text" value="2999"></div-->
        </div>
        <div class="row collapse">
          <textarea id="editor" onkeydown="$('#compile').attr('disabled', false); $('#run, #step').attr('disabled', true);">
.data
array: .word -12, 0, 128
.text
main: addi $t0, $t0, -5 
j jump
lw $t1, 0($t1)
jump: sw $t2, 400($t2)
---
.data
array: .word -12, 0, 128
.text
main: addi $t0, $t0, -5
lw $t1, 0($t1)
jump: sw $t2, 400($t2)
---
.data
array: .word -12, 0, 128
.text
main: addi $t0, $t0, 10
bne $t0, $t0, jump
lw $t1, 0($t1)
jump: sw $sp, 408($t2)
---
.data
array: .word -12, 0, 128
.text
main: addi $t0, $t0, 10
lw $t1, 0($t1)
jump: sw $sp, 408($t2)
---
.data
array: .word -12, 0, 128
.text
main: addi $t0, $t0, 10
add $gp, $sp, $sp
lw $t1, 0($t1)
jump: sw $sp, 408($t2)
---
.data
array: .word -12, 0, 128
.text
main: addi $t0, $t0, 10
nor $gp, $sp, $sp
lw $t1, 0($t1)
jump: sw $sp, 404($t6)
</textarea>
        </div>
        <div class="row collapse">
          <div class="columns small-2"><span class="prefix">pc</span></div>
          <div class="columns small-3"><input id="pcVal" type="text" disabled></div>
          <div class="columns small-7"><input id="pc" type="text" disabled></div>
        </div>
        <div class="row collapse">
          <div class="columns small-3"><button id="compile" class="expand" onclick="compile();">Compile</button></div>
          <div class="columns small-3"><button id="run" class="expand" onclick="run();" disabled>Run</button></div>
          <div class="columns small-3"><button id="step" class="expand" onclick="step();" disabled>Step</button></div>
          <div class="columns small-3">
            <button data-reveal-id="memory" class="expand">Memory</button>
            <div id="memory" class="reveal-modal full" data-reveal aria-hidden="true" role="dialog">
              <div class="row collapse">
                <div class="first columns small-12 medium-4">x</div>
                <div class="second columns small-12 medium-4">x</div>
                <div class="third columns small-12 medium-4">x</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="registers">
        <div id="first" class="columns small-12 large-4"></div>
        <div id="second" class="columns small-12 large-4"></div>
      </div>
      <div id="signals"></div>
      <div id="pipeline"></div>
    </div>
    <script src="js/foundation.min.js"></script>
    <script>$(document).foundation();</script>
  </body>
</html>
